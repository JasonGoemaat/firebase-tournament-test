 <h2>authInfo:</h2>

<pre>{{ authInfo$ | async | json }}</pre>

<h2>authInfo$ (delayed)</h2>

<div *ngIf="authInfo$ | async as auth; else loading">
  <pre>{{ auth | json }}</pre>
  <button *ngIf="auth.uid; else notSignedIn" (click)="signOut()">Sign Out</button>
  <ng-template #notSignedIn>
    <button (click)="signIn()">Sign In</button>
  </ng-template>
</div>
<ng-template #loading>
  Loading...
</ng-template>

<button (click)="addTournament()">Add Tournament</button>
<button (click)="deleteTournament()">Delete Tournament</button>
<button (click)="addParticipant()">Add Participant</button>
<button (click)="scheduleTimes()">Schedule Times</button>
<button (click)="seedTournament()">Seed Tournament</button>
<button (click)="completeAGame()">Complete a Game</button>


<h2>Tournament:</h2>
<pre *ngIf="tournament$ | async as tournament; else noTournament">{{tournament | json }}</pre>
<ng-template #noTournament>
  <em>No Tournament</em>
</ng-template>

<h2>Tournament View:</h2>
<app-tournament-view [config]="config"></app-tournament-view>

<h2>Tournament Config View:</h2>
<app-tournament-config-view [config]="config"></app-tournament-config-view>
